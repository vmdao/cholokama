<!DOCTYPE html>
<html>
<head>
    <link href="css/app.css" rel="stylesheet">
    <title>Uplevo Design</title>
    <script src="js/jquery-2.2.3.js" type="text/javascript"></script>
    <script src="js/lodash-4.11.1.js" type="text/javascript"></script>
    <script src="js/backbone-1.3.3.js" type="text/javascript"></script>
    <script src="js/backbone.localStorage.js" type="text/javascript"></script>
    <script src='js/spectrum.js'></script>
    <link rel='stylesheet' href='css/spectrum.css' />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
<section id="bar">
    <div class="header-info">
        <div class="group-dynamic">
            <div class="menu">
                <menu id="main-menu">
                    <li class="child-main-menu">
                        <div id="user-info">
                        </div>
                    </li>
                    <li class="child-main-menu">
                        <button>
                            File
                        </button>
                    </li>
                    <li class="child-main-menu">
                        <button>
                            Dimenstion
                        </button>
                    </li>
                    <li class="child-main-menu">
                        <button>
                            undo
                        </button>
                    </li>
                    <li class="child-main-menu">
                        <button>
                            redo
                        </button>
                    </li>
                </menu>
                <div id="nd-menu">
                    <input id="search" type="text" placeholder="Search ideas, image " autocomplete="off"
                           style="transform: translateX(0px);">
                </div>
                <menu id="second-menu">
                    <li class="child-second-menu">
                        <button id="render">
                            Download
                        </button>
                    </li>
                    <li class="child-second-menu">
                        <button>
                            Share
                        </button>
                    </li>
                </menu>

            </div>
        </div>
    </div>
    <div class="header-control">
        <div class="group-dynamic">

        </div>
    </div>
</section>
<section id="left">
    <div id="areaWorkspace">
    </div>
</section>
<section id="right">
    <div class="tab-ideas">
        <ul class="ideas">
            <li>
                <a href="#"><img src="photos/ideas/ideas1.jpg" alt="Ideas"></a>
            </li>
            <li>
                <a href="#"><img src="photos/ideas/ideas2.jpg" alt="Ideas"></a>
            </li>

        </ul>
    </div>
</section>
<script src="js/app2.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
